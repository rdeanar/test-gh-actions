name: Publish - on merged PR (patch)

on:
  pull_request:
    types: [closed]
    branches: [master]

# Needed to push tags/commits and to comment on the PR
permissions:
  contents: write
  pull-requests: write

concurrency:
  group: publish
  cancel-in-progress: false

env:
  RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

jobs:
  publish:
    if: >
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'publish-on-merge')
    runs-on: ubuntu-latest
    steps:
      # Create a placeholder comment
      - name: Create placeholder comment
        id: comment_placeholder
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = process.env.RUN_URL;
            const pr = context.payload.pull_request;
            const body = [
              `⏳ Publishing selectors package started. Please wait...`,
              '',
              `Workflow run: ${runUrl}`,
            ].join('\n');
            const { data } = await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body
            });
            core.setOutput('id', String(data.id));

      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Publish patch
        uses: ./.github/actions/publish-patch
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_RW }}

      # Read the bumped name and version after the action runs
      - name: Read package name and version
        id: pkg
        run: |
          echo "name=$(node -p "require('./package.json').name")" >> "$GITHUB_OUTPUT"
          echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      # Update comment with the published version
      - name: Comment on PR with published version
        uses: actions/github-script@v7
        env:
          COMMENT_ID: ${{ steps.comment_placeholder.outputs.id }}
        with:
          script: |
            const comment_id = Number(process.env.COMMENT_ID);
            const pr = context.payload.pull_request;
            const pkgName = '${{ steps.pkg.outputs.name }}';
            const pkgVersion = '${{ steps.pkg.outputs.version }}';
      
            const body = [
              `✅ Published **${pkgName}@${pkgVersion}** to npm.`,
              '',
              'Install:',
              '```sh',
              `npm i ${pkgName}@${pkgVersion}`,
              '```'
            ].join('\n');
            
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id,
              body
            });

      - name: Update comment - failure
        if: failure()
        uses: actions/github-script@v7
        env:
          COMMENT_ID: ${{ steps.comment_placeholder.outputs.id }}
        with:
          script: |
            const comment_id = Number(process.env.COMMENT_ID);
            const runUrl = process.env.RUN_URL;
            const body = [
              `❌ Publish failed.`,
              '',
              `Workflow run: ${runUrl}`,
              'Check workflow logs for details.'
            ].join('\n');
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id,
              body
            });
