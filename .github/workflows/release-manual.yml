name: Publish - manual (patch)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure manual publish runs only from master
        if: github.ref != 'refs/heads/master'
        run: |
          echo "This workflow can be triggered only on master. Current ref: $GITHUB_REF"
          exit 1  

  publish:
    needs: guard
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN_RW_BYPASS_BRANCH_PROTECTION }}

      - name: Publish patch
        uses: ./.github/actions/publish-patch
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_RW }}
        with:
          gh-pat: ${{ secrets.GH_TOKEN_RW_BYPASS_BRANCH_PROTECTION }}
