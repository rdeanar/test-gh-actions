name: Publish - manual
run-name: Publish - manual (${{ github.event.inputs.bump || 'patch' }})

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options: [patch, minor]

permissions:
  contents: write

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure manual publish runs only from master
        if: github.ref != 'refs/heads/master'
        run: |
          echo "This workflow can be triggered only on master. Current ref: $GITHUB_REF"
          exit 1  

  publish:
    needs: guard
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN_RW_BYPASS_BRANCH_PROTECTION }}

      - name: Publish patch
        uses: ./.github/actions/publish-patch
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_RW }}
        with:
          bump: ${{ github.event.inputs.bump }}
          gh-pat: ${{ secrets.GH_TOKEN_RW_BYPASS_BRANCH_PROTECTION }}
